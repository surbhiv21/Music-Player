<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music Player - Your favourite music is here</title>
        <link rel="stylesheet" href="style.css">
        </head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="musiclogo.png" alt="Music Player"> Music Player</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">

        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/1.jpeg" alt="1">
                    <span class="songName">Count On Me</span>
                    <span class="songlistplay"><span class="timestamp">03:17 <i id="0" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/2.jpeg" alt="1">
                    <span class="songName">Aa Jao Meri Tamanna</span>
                    <span class="songlistplay"><span class="timestamp">04:05 <i id="1" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/3.jpeg" alt="1">
                    <span class="songName">Attention</span>
                    <span class="songlistplay"><span class="timestamp">03:28 <i id="2" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/4.jpeg" alt="1">
                    <span class="songName">Shy</span>
                    <span class="songlistplay"><span class="timestamp">03:07 <i id="3" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/5.jpeg" alt="1">
                    <span class="songName">Espresso</span>
                    <span class="songlistplay"><span class="timestamp">02:55 <i id="4" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/6.jpeg" alt="1">
                    <span class="songName">Sadka</span>
                    <span class="songlistplay"><span class="timestamp">05:43 <i id="5" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/7.jpeg" alt="1">
                    <span class="songName">At My Worst</span>
                    <span class="songlistplay"><span class="timestamp">02:50 <i id="6" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/8.jpeg" alt="1">
                    <span class="songName">Idol</span>
                    <span class="songlistplay"><span class="timestamp">03:42 <i id="7" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/9.jpeg" alt="1">
                    <span class="songName">Dandelions</span>
                    <span class="songlistplay"><span class="timestamp">03:54 <i id="8" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/10.jpeg" alt="1">
                    <span class="songName">Lover</span>
                    <span class="songlistplay"><span class="timestamp">03:41 <i id="9" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i> 
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Count On Me</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/3abb1138ea.js" crossorigin="anonymous"></script>
</body>
</html>
